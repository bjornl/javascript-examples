<html>
	<head>
		<title>JS example 4</title>
		<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
	</head>
	<body>
		<p>Hello world!</p>

		<form name="myForm" id="myForm" action="http://127.0.0.1:5002/api/v0/add" method="post" enctype="multipart/form-data">
			<input type="file" name="fileToUpload" id="fileToUpload">
			<input type="submit" value="Upload" name="submit">
		</form>

		<div id="output"></div>

		<script>
			$("#myForm").submit(function(event) {
				$("#output").empty().append("<p>You pushed the button!</p>");

				// This will prevent the submit to actually happen
				event.preventDefault();
			});
		</script>
	</body>
</html>
