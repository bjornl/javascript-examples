<html>
	<head>
		<title>JS example 11</title>
		<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
	</head>
	<body>
		<p>Hello world!</p>

		<div id="output"></div>

		<p><img onload="loadImage()" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"></p>

		<script>
			function loadImage() {
				$("#output").empty().append("<p>The image was loaded!</p>");
			}
		</script>
	</body>
</html>
